<!doctype html>
<html ng-app>
  <head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  	</head>
  	<body>

  	<div class="container">
  		Name: <input type="text" ng-model="was" /> {{was}}
  		<p>one plus one</p>{{1+1}}
  	</div>

  	<div class="container" ng-init="names=['dave','napur','heedy','Shriva']">
		<h2>Looping with the ng-repeat Directive</h2>
		<ul>
      <li ng-repeat="name in names">{{ name | uppercase}}</li>
			<!-- <li ng-repeat="name in names | orderBy:'name'">{{ name }}</li> -->
		</ul>

	</div>
  	</body>

</html>
