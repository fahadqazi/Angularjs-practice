<!doctype html>
<html ng-app="githubViewer">
  <head>
    <title>Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="app.js"></script>
    
  </head>
    
  <body ng-controller="mainController" class="container">
    <h1>{{message}}</h1>
      
    {{countdown}}
    <form ng-submit="search(username)">
      <input type="search" required placeholder="github username" ng-model="username"/>
      <input class="btn btn-default btn-success" type="submit" value="search"/>
    </form>
    
    <div ng-include="'userdetails.html'" ng-show="user"></div>
    
        
    </body>
</html>
