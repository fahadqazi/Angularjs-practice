<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Angular App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index5.css">
	</head>
	<body class="container" ng-init="data={name:'James',city:'London', isVisible:true, loggedIn:false, status: 'navy'}">  
		<div ng-cloak>    
 
      		<div ng-switch on="data.loggedIn">
 
      			<div ng-switch-when="true" ng-class="data.status">
      				Welcome {{data.name}}
      			</div>
 
      			<div ng-switch-when="false" ng-class="data.status">Login</div>
 
      		</div>
 
      		<br/>
 
      		<div ng-show="data.isVisible">
      			Name: <input type="text" ng-model="data.name"/>
      			{{data.name}}
      		</div>
 
    	</div>

   

    </div>
	</body>
</html>
